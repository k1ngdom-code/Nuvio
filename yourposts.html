<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="previous.css">

</head>

<body>
    <!--Navigation bar-->
    <div class="navbox">
        <nav class="navbar">
            <div class="logo">
                <h4>Nuvio</h4>
            </div>
            <ul id="navlist">
                <li onclick="window.location.href='index.html'">Home</li>
                <li onclick="window.location.href='post.html'">Create post</li>
                <li onclick="window.location.href='yourposts.html'">Your Posts</li>
                <li><img src="spider-man-across.jpg" width="20px"></li>
            </ul>
        </nav>
    </div>
    <ul id="posts">
       
    </ul>



    <script>



        const postsArray = JSON.parse(localStorage.getItem("postsArray")) || []
        const postcontainer = document.getElementById("posts")

        function loadPosts() {
            const postslist = document.getElementById("posts")
            postsArray.forEach(post => {
                const postitem = document.createElement("li")
                postitem.innerHTML = `
            <div class="usersection">
        <p class="tempusername">${post.username}</p>
        </div>
        <img class="previous-post-image" src="${post.img}" width="100px">
        <p class="post-content">${post.body}</p>
        <p class="date">${post.date}</p>
            `
                postslist.appendChild(postitem)

            });
        }
        loadPosts()

    </script>
</body>


</html>
